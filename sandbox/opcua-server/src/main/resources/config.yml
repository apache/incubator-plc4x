#dir: {directory.here}
name: Plc4x.OPC.UA.Server
disableInsecureEndpoint: true
tcpPort: 12687
httpPort: 8445
devices:
      - name: ModbusDevice
        connectionString: modbus://127.0.0.1:5467
        tags:
            -   alias: TemporaryREAL1
                address: 400001:REAL
            -   alias: TemporaryWORD2
                address: 400002:WORD
            -   alias: TemporaryUINT3
                address: 400003:UINT
            -   alias: TemporaryINT4
                address: 400004:INT
            -   alias: TemporaryREAL5
                address: 400005:REAL
            -   alias: TemporaryREAL6
                address: 400006:REAL
            -   alias: TemporaryREAL7
                address: 400007:REAL
            -   alias: TemporaryREAL8
                address: 400008:REAL
